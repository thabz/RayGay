name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            compiler: gcc
          - os: ubuntu-latest
            compiler: clang
          - os: macos-latest
            compiler: clang
    runs-on: ${{ matrix.os }}
    env:
      CC: ${{ matrix.compiler }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends autotools-dev autoconf automake pkg-config libtool

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install autoconf automake libtool pkg-config

      - name: Run autogen
        run: ./autogen.sh

      - name: Configure
        run: ./configure

      - name: Build
        run: make -j2

      - name: Run tests
        run: make check

      - name: Dump logs on failure
        if: failure()
        run: |
          set -e || true
          echo "----- test logs -----" || true
          cat ./test/*.log ./src/*/*.log || true
